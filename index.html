<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="title" class="center">
        <h1>Rock Paper Scissors</h1>
        <h3>A project for "The Odin Project"</h3>
    </div>
    <div id="main">
        <div id="display" class="box">
            <div id="player" class="box">
                <p class="center">Player</p>
                <p class="score center">00</p>
            </div>
            <div id="info" class="box">
                <p id="round">Round:</p>
                <p id="roundVal">1</p>
                <p id="result">Result:</p>
                <p id="resultVal">NULL</p>
                
            </div>
            <div id="computer" class="box">
                <p class="center">Computer</p>
                <p class="score center">00</p>
            </div>
        </div>
        <div id="prompt">
            <button onclick="game('rock')">ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
    </div>
    <script>
        if (game) {
            console.log('function game(AutomaticChoice, NUmberOfRounds) ready')
            console.log('please call function game() with one number parameter for the number of rounds' +
            ' and one string parameter to automatically select rock/paper/scissors for the player')
        }
        else {
            console.log('game function did not load correctly - sources loaded in?')
        }
    </script>
</body>
</html>
